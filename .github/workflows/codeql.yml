name: "CodeQL"
run-name: "CodeQL Analysis"

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  Analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      security-events: write

    steps:
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install --no-install-recommends -y apt-transport-https
        sudo apt-get install --no-install-recommends -y coreutils gcc make \
        libc6-dev libx11-dev libxmu-dev libpng-dev libssl-dev libunistring-dev

    - name: Check out repository code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref || github.ref_name }}
        repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'c-cpp'

    - name: Build using make
      run: make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:c-cpp"
